<body>
    <H1>PROYECTO CICLO 3 API</H1>
   <div class="container unauthenticated">
    Para iniciar con GitHub <a href="/oauth2/authorization/github">Click Aqui</a>

   </div>

   <div class="container authenticated" style="display: none">
       Autenticado como: <span id="user"></span>
       
    </div>

    <script type="text/javascript">    
        $.get("/user", function (data) { //Se llama al endpoint user que acabamos de crear y se recupera la data, en caso de que la petici√≥n haya sido exitosa
            $("#user").html(data.name); //Recupera el nombre del usuario registrado
            $(".unauthenticated").hide() //Oculta la zona que se llama unauthenticated
            $(".authenticated").show()  // muestra la zona que se llama authenticated
        });
    </script>
    
</body>
