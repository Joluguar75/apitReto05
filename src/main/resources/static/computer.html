    <h1>SISTEMA ALQUILER DE COMPUTADORES</h1>
    <h1>Agregar, Consultar, Actualizar o Borrar Computadores</h1>
    <table border="2" cellspacing="2" cellpadding="2">
      <tbody>
        <tr><input type="hidden" id="numId"></tr>
        <tr>
          <td>Nombre</td>
          <td><input type="text" id="name" placeholder="Nombre" size="80" maxlength="45"></td>
        </tr>
        <tr>
          <td>Marca</td>
          <td><input type="text" id="brand" placeholder="Marca" size="80" maxlength="45"></td>
        </tr>
        <tr>
          <td>Año</td>
          <td><input type="number" id="year" placeholder="Año" size="80"></td>
        </tr>
        <tr>
          <td>Descripcion</td>
          <td><input type="text" id="description" placeholder="Descripcion" size="80" maxlength="250"></td>
        </tr>
        
      </tbody>
    </table>
    <tr>
      <td>&nbsp;</td>
      <button onclick="listarComputer()" id="btnListar">Consultar Computadores</button>
        <button onclick="actualizarComputer()" id="btnActualizar">Actualizar lo Editado</button>
        <button onclick="agregarComputer()" id="btnGuardar">Guardar Computador</button>
    </tr>
